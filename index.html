          <button id="portent-button" class="button">PORTENT</button>  
          <button id="twane" class="button">TWANE</button>
      </label>
      <br>
      <input type="text" placeholder="Roller" id="roll-input"></input>
      <button id="roll-button" class="button">ROLL</button><span id="error-text" class="red"></span>
      <button id="note-button" class="button">NOTES</button>
      <button id="clear-button" class="button">CLEAR LOG</button>
      
  </article>
